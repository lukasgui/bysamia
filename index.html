<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Especial - By Samia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            text-align: center;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/150" alt="By Samia Logo">
        </div>
        <div class="content">
            <h2>Olá, *|NOME|*!</h2>
            <p>Temos uma oferta especial para você no nosso produto: <strong>*|PRODUTO|*</strong>.</p>
            <img src="*|LINK_FOTO|*" alt="Imagem do Produto" class="product-image">
            <p>Aproveite agora e garanta seu bem-estar com a melhor aromaterapia!</p>
            <a href="*|LINK_COMPRA|*" class="cta-button">Compre Aqui</a>
        </div>
        <div class="footer">
            <p>© 2025 By Samia Aromaterapia. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
